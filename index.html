<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Keys</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">type</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">type</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">type</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">type</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">type</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">type</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">type</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">type</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">type</span>
        </div>
    </div>
    
    <div>
        <input type="range" name="quantity" min="1" max="10">
    </div>

    <audio data-key="68" src="audio/atlas-air.mp3"></audio>
    <audio data-key="76" src="audio/teardrop.mp3"></audio>
    <audio data-key="65" src="audio/dissolved-girl.mp3"></audio>
    <audio data-key="71" src="audio/live-with-me.mp3"></audio>
    <audio data-key="83" src="audio/angel.mp3"></audio>
    <audio data-key="75" src="audio/splitting-the-atom.mp3"></audio>
    <audio data-key="70" src="audio/girl-i-love-you.mp3"></audio>
    <audio data-key="72" src="audio/pray-for-rain.mp3"></audio>
    <audio data-key="74" src="audio/safe-from-harm.mp3"></audio>

    <script src="js/index.js"></script>
</body>
</html>
